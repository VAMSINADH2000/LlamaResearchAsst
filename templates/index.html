<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Research Assistant</title>
    <style>
        body, h1, h2, h3, h4, h5, h6, p, ul, ol {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: white;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 8px;
            padding: 20px;
        }

        header {
            text-align: center;
            font-size: 2.5em;
            padding: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input[type="text"] {
            margin-bottom: 20px;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        input[type="submit"] {
            padding: 12px;
            background: #007BFF;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background .3s;
        }

        input[type="submit"]:hover {
            background: #0056b3;
        }

        ul {
            list-style: none;
            padding-left: 20px;
        }

        li {
            margin: 10px 0;
            padding: 12px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 4px;
        }

    </style>
</head>
<body>

    <div class="container">
        <header>AI Research Assistant</header>
        <h3>Conversation:</h3>
        <ul>
            {% for user, apprentice in conversation %}
                <li><strong>User:</strong> {{ user }}</li>
                <li><strong>AI:</strong> {{ apprentice }}</li>
            {% endfor %}
        </ul>
        <form method="post">
            <input type="text" name="research_query" placeholder="Research Query" required>
            <input type="submit" value="Send">
        </form>
    </div>

</body>
</html>
